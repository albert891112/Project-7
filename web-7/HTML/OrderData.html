<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
  <script src="../Bootstrap/js/bootstrap.bundle.js"></script>
    <title>購物車</title>

    <style>
    
        .blue-box,
        .gray-box {
                width: 200px;
                height: 150px;
                border-radius: 20px;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                margin: 0 10px; 
        }


        .blue-box {
            background-color: rgb(119, 119, 189);
        }

        .gray-box {
            background-color: rgb(179, 179, 189);
        }

        .text-center {
            font-size: 30px;
            color: aliceblue;
        }
    </style>
</head>
<body>
     <!--狀態確認 begin-->
 <div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-12 ">
            <div class="gray-box text-center">
                購物車清單
            </div>
        </div>
        <div class="col-md-3 col-sm-12">
            <div class="blue-box text-center">
                填寫結帳資料
            </div>
        </div>
        <div class="col-md-3 col-sm-12">
            <div class="gray-box text-center">
                確認結帳資料
            </div>
        </div>
        <div class="col-md-3 col-sm-12">
            <div class="gray-box text-center">
                完成
            </div>
        </div>
    </div>
</div>

 <!--狀態確認 end-->
   <div>
    <div class="m-5">
        <div class="container ">
            <div class="row">
                <div class="container">                   
                    <form>
                        <div class="form-group">
                            <label for="name"></label>
                            <input type="text" class="form-control" id="name" placeholder="請輸入姓名">
                        </div>
                        <div class="form-group">
                            <label for="email"></label>
                            <input type="email" class="form-control" id="email" placeholder="請輸入電子郵件">
                        </div>
                        <div class="form-group">
                            <label for="address"></label>
                            <textarea class="form-control" id="address" rows="3" placeholder="請輸入地址"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="creditCard"></label>
                            <input type="text" class="form-control" id="creditCard" placeholder="請輸入信用卡號碼">
                        </div>
                        <div class="form-group">
                            <label for="expiryDate"></label>
                            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                        </div>
                        <div class="form-group">
                            <label for="cvv"></label>
                            <input type="text" class="form-control" id="cvv" placeholder="請輸入CVV">
                        </div>
                       
                    </form>
                </div>

                <table id="cartTable" class="table table-striped table-bordered align-middle products">
                    <thead class="table-light fw-bolder">
                        <tr>                            
                            <td class="text-start ps-4 pe-4" >填寫結帳資料</td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>

                    <!--總計 begin-->
                    <tr>
                        <td colspan="5" class="text-end">
                            <h6 id="totalPanel">總計: 4,600</h6>
                        </td>
                    </tr>
                    <!--總計 end-->
                </table>

            </div>
            <div class="row">                
                <div class="col-12 text-center">
                    <input type="button" class="btn btn-secondary" value="上一步" id="btnCheckoutLast" style="margin-right: 50px;">
                    <input type="button" class="btn btn-secondary" value="下一步" id="btnCheckoutNext" style="margin-left: 50px;">
                </div>
            </div>
        </div>
    </div>
</div>


   </div>
   
</body>
</html>
