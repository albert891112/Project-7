<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳資料</title>
    <!-- 引入 Bootstrap CSS -->   
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
    <script src="../Bootstrap/js/bootstrap.bundle.js"></script>
    <!-- <script src="../Script/Cart.js"></script> -->
    <!-- 自定義 CSS -->
    <style>
        .startcontainer {
            margin-top: 80px;
        }

        .blue-box,
        .gray-box {
               
                height: 150px;
                border-radius: 20px;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                margin: 0 10px; 
        }


        .blue-box {
            background-color: rgb(119, 119, 189);
        }

        .gray-box {
            background-color: rgb(179, 179, 189);
        }

        .text-center {
            font-size: 30px;
            color: aliceblue;
        }
    </style>
</head>
<body>
<!--狀態確認 begin-->
<div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-12 d-none d-md-block">
            <div class="gray-box text-center">
                購物車
            </div>
        </div>
        <div class="col-md-3 col-sm-12 d-none d-md-block">
            <div class="gray-box text-center">
                付款方式
            </div>
        </div>
        <div class="col-md-3 col-sm-12 ">
            <div class="blue-box text-center">
                填寫資料
            </div>
        </div>
        <div class="col-md-3 col-sm-12 d-none d-md-block">
            <div class="gray-box text-center">
                核對資料
            </div>
        </div>
    </div>
</div>

<!-- 填寫表格START -->
<div class="m-5">
    <table id="cartTable" class="table table-striped table-bordered align-middle products">
        <thead class="table-light fw-bolder">
            <tr>
                <td>照片</td>
                <td>品名</td>
                <td class="text-end ps-4 pe-4">單價</td>
                <td class="text-end ps-4 pe-4">數量</td>
                <td class="text-end ps-4 pe-4">小計</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div class="row">
    <div class=" col-3 mt-3 ">
        <label  for="shipping">運費:</label>
        <label  for="ShippingValue" value="ShippingValue"></label>
        <label  for="Unit">元</label>
    </div>
    <div class=" col-3 mt-3">
        <label  for="coupon">折扣:</label>
        <label  for="couponValue" value="couponValue"></label>
        <label  for="Unit">元</label>
    </div>
    <div class=" col-3 mt-3">
        <label  for="TotalPrice">應付金額:</label>
        <label  for="TotalPriceValue" value="TotalPriceValue"></label>
        <label  for="Unit">元</label>
    </div>

</div>

    

    <table id="cartTable" class="table table-striped table-bordered align-middle products mt-5">
        <thead class="table-light fw-bolder">
            <tr>                            
                <td class="text-start ps-4 pe-4" >付款資料</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="container">
                        <form>                            
                            <div class="form-group mt-3">
                                <label for="paymentMethod">付款方式:</label>
                                <label for="paymentMethodValue">付款方式</label>                                  
                              </div>
                              <div>
                                <label for="Shipping">運送方式:</label>
                                <label for="ShippingValue">運送方式</label>
                              </div>
                              <div>
                                <label for="account">帳戶</label>
                                <label for="accountValue">帳戶</label>
                              </div>        
                              <div>
                                <label for="TotalPrice">應付金額:</label>
                                <label for="TotalPriceValue">應付金額</label>
                              </div>                      
                            <div class="form-group mt-3" id="creditCardFields" style="display: none;">
                                <label for="expiryDate">信用卡到期日 (MM/YY)</label>
                                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                            </div>
                            <div class="form-group mt-3" id="cvvField" style="display: none;">
                                <label for="cvv">CVV</label>
                                <input type="text" class="form-control" id="cvv" placeholder="請輸入CVV">
                            </div>
                        </form>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
<!-- 填寫表格END -->

<table id="cartTable" class="table table-striped table-bordered align-middle products mt-5">
    <thead class="table-light fw-bolder">
        <tr>                            
            <td class="text-start ps-4 pe-4" >收件資料</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <div class="container">
                    <form>                        
                        <div class="form-group mt-3">
                            <label for="name">姓名</label>
                            <input type="text" class="form-control" id="name" placeholder="請輸入姓名">
                        </div>
                        <div class="form-group mt-3">
                            <label for="email">電子郵件</label>
                            <input type="email" class="form-control" id="email" placeholder="請輸入電子郵件">
                        </div>
                        <div class="form-group mt-3" >
                            <label for="address">地址</label>
                            <textarea class="form-control" id="address" rows="3" placeholder="請輸入地址"></textarea>
                        </div>                                             
                        <div class="form-group mt-3">
                            <label for="phone">手機號碼</label>
                            <input type="phone" class="form-control" id="phone" placeholder="請輸入手機號碼">
                        </div>                       
                        
                    </form>
                </div>
            </td>
        </tr>
    </tbody>
</table>

    <div class="row">                
        <div class="col-12 text-center">
            <input type="button" class="btn btn-secondary" value="上一步" id="btnCheckout" style="margin-right: 50px;">
            <input type="button" class="btn btn-secondary" value="下一步" id="btnCheckout" style="margin-left: 50px;">
        </div>
    </div> 

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var paymentMethodSelect = document.getElementById("paymentMethod");
            var creditCardFields = document.getElementById("creditCardFields");
            var cvvField = document.getElementById("cvvField");
    
            paymentMethodSelect.addEventListener("change", function () {
                if (paymentMethodSelect.value === "creditCard") {
                    creditCardFields.style.display = "block";
                    cvvField.style.display = "block";
                } else {
                    creditCardFields.style.display = "none";
                    cvvField.style.display = "none";
                }
            });
        });
    </script>
   
</body>
</html>
