<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
  <script src="../Bootstrap/js/bootstrap.bundle.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>購物車</title>  
</head>
<body>
    <div>
        <div class="m-5">
            <div class="container">
                <div class="row">
                    <h3 class="fw-bolder">訂單查詢</h3>
                    <div class="col-md-4 text-center mt-5">開始時間: <input type="text" id="datepicker1"></div>
                    <div class="col-md-4 text-center mt-5">結束時間: <input type="text" id="datepicker2"></div>
                    <table id="cartTable" class="table table-striped table-bordered align-middle products mt-3">
                        <thead class="table-light fw-bolder">
                            <tr>
                                <td>訂單編號</td>
                                <td>品名</td>
                                <td class="text-end ps-4 pe-4">單價</td>
                                <td class="text-end ps-4 pe-4">數量</td>
                                <td class="text-end ps-4 pe-4">小計</td>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
    
                
                <div class="row">
                    <div class="col-12 text-center mt-5">
                        <input type="button" class="btn btn-secondary" value="回首頁" id="btnCheckoutNext" style="margin-left: 150px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>   

   
</body>

<script>
    $( function() {
      $( "#datepicker1" ).datepicker();
    } );
    $( function() {
      $( "#datepicker2" ).datepicker();
    } );
    </script>


</html>
