<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳資料</title>
    <!-- 引入 Bootstrap CSS -->   
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
    <script src="../Bootstrap/js/bootstrap.bundle.js"></script>
    <!-- <script src="../Script/Cart.js"></script> -->
    <!-- 自定義 CSS -->
    <style>
        .startcontainer {
            margin-top: 80px;
        }

        .blue-box,
        .gray-box {
                width: 200px;
                height: 150px;
                border-radius: 20px;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                margin: 0 10px; 
        }


        .blue-box {
            background-color: rgb(119, 119, 189);
        }

        .gray-box {
            background-color: rgb(179, 179, 189);
        }

        .text-center {
            font-size: 30px;
            color: aliceblue;
        }
    </style>
</head>
<body>
<!-- 狀態START -->
    <div class="startcontainer">
        <div class="row">
            <div class="col-md-3 col-sm-12 ">
                <div class="gray-box text-center">
                    購物車清單
                </div>
            </div>
            <div class="col-md-3 col-sm-12">
                <div class="gray-box text-center">
                    填寫結帳資料
                </div>
            </div>
            <div class="col-md-3 col-sm-12">
                <div class="blue-box text-center">
                    確認結帳資料
                </div>
            </div>
            <div class="col-md-3 col-sm-12">
                <div class="gray-box text-center">
                    完成
                </div>
            </div>
        </div>
    </div>

<!-- 狀態END -->
<!-- 填寫表格START -->
    <table id="CheckoutPillData" class="table table-striped table-bordered align-middle products mt-5">
        <thead class="table-light fw-bolder">
            <tr>                            
                <td class="text-start ps-4 pe-4" >個人資料</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="container">
                        <form>
                            <div class="form-group mt-3">
                                <label for="name">姓名:</label>
                                <label for="nameValue">姓名</label>
                            </div>
                            <div class="form-group mt-3">
                                <label for="email">電子郵件:</label>
                                <label for="emailValue">電子郵件</label>
                            </div>                            
                            <div class="form-group mt-3" style="display: none;">
                                <label for="address">地址:</label>
                                <label for="addressValue">地址</label>
                            </div>
                            <div class="form-group mt-3">
                                <label for="phone">手機號碼:</label>
                                <label for="phoneValue">手機號碼</label>
                            </div>
                            <div class="form-group mt-3">
                                <label for="paymentMethod">付款方式:</label>
                                <label for="paymentMethodValue">付款方式</label>
                            </div>
                            <div class="form-group mt-3" id="creditCardFields" >
                                <label for="expiryDate">信用卡到期日 (MM/YY)</label>
                                <label for="expiryDateValue">信用卡到期日 (MM/YY)</label>
                            </div>
                            <div class="form-group mt-3" id="cvvField" >
                                <label for="cvv">CVV:</label>
                                <label for="cvvValue">CVV</label>
                            </div>
                        </form>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <table id="CheckoutProductItem" class="table table-striped table-bordered align-middle products">
        <thead class="table-light fw-bolder">
            <tr>                            
                <td class="text-start ps-4 pe-4" >商品明細</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="container">
                        <form>
                            <div class="form-group mt-3">
                                <label for="prdouctname">商品名稱:</label>
                                <label for="prdouctnameValue">商品名稱</label>
                            </div>
                            <div class=" form-group mt-3">
                                <label for="qty">數量:</label>
                                <label for="qtyValue">數量</label>                                   
                            </div>
                            <div class="form-group mt-3">
                                <label for="subTotal">小計:</label>
                                <label for="subTotalValue">小計</label>
                            </div>
                            <div class=" form-group mt-3">
                                <label for="shipping">運送方式:</label>
                                <label for="shippingValue">運送方式</label>                                   
                            </div>
                            <div class=" form-group mt-3">
                                <label for="shipping">運送金額:</label>
                                <label for="shippingValue">運送金額</label>                                   
                            </div>
                            <div class=" form-group mt-3">
                                <label for="couponName">優惠券名稱:</label>
                                <label for="couponNameValue">優惠券名稱</label>                                   
                            </div>
                            <div class=" form-group mt-3">
                                <label for="couponDiscount">優惠券金額:</label>
                                <label for="couponDiscountValue">優惠券金額</label>                                   
                            </div>
                            <div class=" form-group mt-3">
                                <label for="Total">應付金額:</label>
                                <label for="TotalValue">應付金額</label>                                   
                            </div>                            
                        </form>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
<!-- 填寫表格END -->

    <div class="row">                
        <div class="col-12 text-center mt-5">
            <input type="button" class="btn btn-secondary" value="上一步" id="btnCheckoutLast" style="margin-right: 50px;">
            <input type="button" class="btn btn-primary" value="結帳" id="btnCheckoutNext" style="margin-left: 50px;">
        </div>  
      </div>

</body>
</html>
