<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
  <script src="../Bootstrap/js/bootstrap.bundle.js"></script>
    <title>購物車</title>

    <style>
    
        .blue-box,
        .gray-box {
                width: 200px;
                height: 150px;
                border-radius: 20px;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                margin: 0 10px; 
        }


        .blue-box {
            background-color: rgb(119, 119, 189);
        }

        .gray-box {
            background-color: rgb(179, 179, 189);
        }

        .text-center {
            font-size: 30px;
            color: aliceblue;
        }
      .labelLef{
        margin-top: 30px;
        padding-left: 65px;
        font-size: 20px;
      }
      .methodLef{
        margin-top: 30px;
        padding-left: 90px;
        font-size: 30px;
      }
      .labelcentLef{
        margin-top: 30px;
        padding-left: 120px;
        font-size: 20px;
      }
      .symbol{
        margin-top: 15px;
        font-size: 30px;
      }
      div.amount-wrapper {    
            margin-top: 30px;        
            display: flex;
            align-items: center;
        }

    </style>
</head>
<body>

<!--狀態確認 begin-->
 <div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-12 ">
            <div class="blue-box text-center">
                購物車清單
            </div>
        </div>
        <div class="col-md-3 col-sm-12">
            <div class="gray-box text-center">
                填寫結帳資料
            </div>
        </div>
        <div class="col-md-3 col-sm-12">
            <div class="gray-box text-center">
                確認結帳資料
            </div>
        </div>
        <div class="col-md-3 col-sm-12">
            <div class="gray-box text-center">
                完成
            </div>
        </div>
    </div>
</div>

 <!--狀態確認 end-->

    <div>
        <div class="m-5">
            <div class="container">
                <div class="row">
                    <h3 class="fw-bolder">購物車清單</h3>
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <select name="" id="sort" class="form-select-sm mb-3" style="width:200px;">                                
                                    <option value="unitprice">按單價排序</option>                                
                                    <option value="subtotal">按小計遞減排序</option>
                                </select>
                            </div>
                        </div>
                    </div>
    
                    <table id="cartTable" class="table table-striped table-bordered align-middle products">
                        <thead class="table-light fw-bolder">
                            <tr>
                                <td>照片</td>
                                <td>品名</td>
                                <td class="text-end ps-4 pe-4">單價</td>
                                <td class="text-end ps-4 pe-4">數量</td>
                                <td class="text-end ps-4 pe-4">小計</td>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
    
                    <!-- LABEL START -->
                    <div class="row ">
                        <!-- 小計 -->
                        <div class="col-3 labelLef">
                            <label for="subtotal">小計</label>
                        </div>
                        <!-- 運送方式 -->
                        <div class="col-3 labelLef">
                            <label for="shippingMethod">運送方式</label>
                        </div>
                        <!-- 優惠券 -->
                        <div class="col-3 labelLef">
                            <label for="coupon">優惠券</label>
                        </div>
                        <!-- 總金額 -->
                        <div class="col-3 labelLef">
                            <label for="totalAmount">總金額</label>
                        </div>
                    </div>
                    <!-- LABEL END --> 
    
                    <!-- METHOD START -->
                    <div class="row">
                        <div class="col-3 labelcentLef">
                            <label for="totalAmount"> </label>
                        </div>
                        <div class="col-3 col-md-3 mt-3">
                            <select name="shippingMethod" id="shippingMethod" class="form-select c">
                                <option value="standard">送到府</option>
                                <option value="express">超商取貨</option>
                            </select>
                        </div>
                        <div class="col-3 col-md-3 mt-3">
                            <select name="coupon" id="coupon" class="form-select">
                                <option value="none">無優惠券</option>
                                <option value="coupon1">優惠券1</option>
                                <option value="coupon2">優惠券2</option>
                            </select>
                        </div>
                        <!-- 總金額 -->
                        <div class="col-3 labelcentLef">
                            <label for="totalAmount"> </label>
                        </div>
                    </div>
                    <!-- METHOD END -->
                    <div class="row">
                        <div class="col-2 ">
                            <div class="amount-wrapper">
                                <label  for="subtotal">0</label>
                            </div>
                        </div>
                        <div class="col-1 ">
                            <div class="amount-wrapper"></div>
                            <label for="plus">+</label>
                        </div>
                        <div class="col-2 ">
                            <div class="amount-wrapper">
                                <label for="subtotal">0</label>
                            </div>
                        </div>
                        <div class="col-1 ">
                            <div class="amount-wrapper"></div>
                            <label for="sub">-</label>
                        </div>
                        <div class="col-2 ">
                            <div class="amount-wrapper">
                                <label for="subtotal">0</label>
                            </div>
                        </div>
                        <div class="col-1 ">
                            <div class="amount-wrapper"></div>
                            <label for="equals">=</label>
                        </div>
                        <div class="col-3 text-end">
                            <div class="amount-wrapper"></div>
                            <label for="totalAmount">0</label>
                        </div>
                    </div>
                <div class="row">
                    <div class="col-12 text-center mt-5"><input type="button" class="btn btn-secondary" value="下一步" id="btnCheckoutNext" style="margin-left: 150px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>   

   
</body>


</html>
