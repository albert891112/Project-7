<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
  <script src="../Bootstrap/js/bootstrap.bundle.js"></script>
 <script src="../Script/Cart.js"></script>
 <link rel="stylesheet" href="../css/Cart.css">
 <script src="../Jquery/jQuery.js"></script>
  
    <title>購物車</title>
   
</head>
<body>
<!--狀態確認 begin-->
 <div class="container-fluid">
    <div class="row">
        <div class=" col-sm-12 ">
            <div class="blue-box text-center " >
                購物車
            </div>
        </div>      
</div>

 <!--狀態確認 end-->

    <div>
        <div class="m-5">
            <div class="container">
                <div class="row">
                    <h3 class="fw-bolder">購物車清單</h3>
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <select name="" id="sort" class="form-select-sm mb-3" style="width:200px;">                                
                                    <option value="unitprice">按單價排序</option>                                
                                    <option value="subtotal">按小計遞減排序</option>
                                </select>
                            </div>
                        </div>
                    </div>
    
                    <table id="cartTable" class="table table-striped table-bordered align-middle products">
                        <thead class="table-light fw-bolder">
                            <tr>
                                <td>照片</td>
                                <td>品名</td>
                                <td class="text-end ps-4 pe-4">尺寸</td>
                                <td class="text-end ps-4 pe-4">單價</td>
                                <td class="text-end ps-4 pe-4">數量</td>
                                <td class="text-end ps-4 pe-4">小計</td>
                                <td class="text-end ps-4 pe-4">總金額</td>                               
                            </tr>
                        </thead>
                        <template class="show_cart">
                        <tbody >
                            <a href="" class="cart" ></a>
                            <td class="col-md-3 cart_img ">
                                <img src="" alt="" width="200">
                            </td>
                            <td class="col-md-3 cart_productName">品名</td>
                            <td class="text-end ps-4 pe-4 col-md-1 cart_size">尺寸</td>
                            <td class="text-end ps-4 pe-4 col-md-1 cart_unitPrice">單價</td>
                            <td class="text-end ps-4 pe-4 col-md-1 cart_qty">數量</td>
                            <td class="text-end ps-4 pe-4 col-md-1 cart_subtotal">小計</td>
                            <td class="text-end col-md-3" >
                                <button class="btn btn-success " value="+1">+1</button>
                                <button class="btn btn-danger " value="-1">- 1</button>
                            </td>
                        </tbody>
                        <tfoot>
                            <tr>                                
                                <td colspan="6" class="text-end ps-4 pe-4 cart_total" id="totalAmount">總金額：</td>
                            </tr>
                        </tfoot>
                    </template>
                    </table>

                    <div class="row">                
                        <div class="col-12 text-center">
                            <input type="button" class="btn btn-secondary" value="回首頁" id="btnCheckoutHome" style="margin-right: 50px;">
                            <input type="button" class="btn btn-primary" value="去結帳" id="btnPay" style="margin-left: 50px;">
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div> 
</body>

</html>
